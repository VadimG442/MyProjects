<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>TODO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script defer src="todo-app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      createTodoApp(document.getElementById('todo-app'), 'Мои дела', 'my');
    })
    async function loadTodoItems() {
      const res = await fetch('http://localhost:3000/api/todos')
      const data = await res.json()
      console.log(data)
    };
    async function createTodoItem() {
      const response = await fetch('http://localhost:3000/api/todos/1713956753977', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: 'Сходить за хлебом',
          owner: 'Тимофей',
        }),
      });
      const data = await response.json();
      console.log(data)
    }
    async function markTodoAsDone() {
      const response = await fetch('http://localhost:3000/api/todos/1713956753977', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ done: true, }),
      });
      const data = await response.json();
      console.log(data)
    }
    async function deleteTodoItem() {
      const response = await fetch('http://localhost:3000/api/todos/1713956753977', {
        method: 'DELETE',
      });
      const data = await response.json();
      console.log(data)
    }

  </script>
</head>
<body>
  <div class="container mb-5">
    <nav class="nav">
      <a href="index.html" class="nav-link">Мои дела</a>
      <a href="dad.html" class="nav-link">Дела папы</a>
      <a href="mom.html" class="nav-link">Дела мамы</a>
    </nav>
  </div>
  <div id="todo-app" class="container"></div>
</body>
</html>
